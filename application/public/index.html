<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>ES6+ Application</title>

    <style>
        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: grid;
        }

        li {
            display: inline-table;
            clear: both;
            margin-top: 20px;
            background-color:#DEB887;
            border-radius: 40px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        img {
            display: block;
            width: 80px;
            float: left;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }

        body {
            background-color: #FFFAFA;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        input {
            height: 40px;
            width: 400px;
            border-radius: 40px;
            padding-left: 20px;
            border-color: black;
        }

        button {
            background-color: bisque;
            border-radius: 40px;
            width: 40px;
            height: 40px;
            margin-left: 20px;
            border: none;
            cursor: pointer;
        }

        #app {
            align-items: baseline;
            justify-content: center;
            display: grid;
        }

        button:focus, input:focus {
            box-shadow: 0 0 0 0;
            outline: 0;
            border-color: #DAA520;
        }

    </style>

</head>
<body>
    <form action="" id="repo-form">
        <input type="text" name="repository" placeholder="Digite o nome do repositÃ³rio">
        <button type="submit">
            <span class="material-icons">add</span>
        </button>
    </form>

    <div id="app">
        <ul id="repo-list"></ul>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
